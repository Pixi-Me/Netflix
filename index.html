<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main>
        <header>
            <span>
                <img src="images/logo.svg" alt="">

            <span id="buttons">
                <button id="english" class="button">

                <button id="sign">
                    Sign In
                </button>
            </span>
        </header>
        <div id="tline">
            <div id="t1">
                Unlimited movies, TV shows and more
            </div>
            <div id="t2">

                <input id="mail" type="email" placeholder="Email address">
                <button id="started">
                    Get Started <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>
        <div class="box">

        </div>
        <div id="sepration">

        </div>
    </main>
